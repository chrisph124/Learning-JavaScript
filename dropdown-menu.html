<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropdown Menu trong Javascript</title>
  <style media="screen">
  #dropdown {
width: 200px
}
#dropdown li{
list-style:none;
line-height: 30px;
background: green;
margin: 2px;
}

#dropdown li a{
margin-left: 10px;
color: #FFF;
text-decoration: none;
}

#dropdown ul{
display:none;
padding: 0px;
background: lime
}

#dropdown ul li{
background-color: lime
}
  </style>

</head>
<body>
  <ul id="dropdown">
    <li><a href="#">Trang chủ</a></li>
    <li>
        <a href="#">Sản phẩm</a>
        <ul>
            <li><a href="#">Gạch cao cấp</a></li>
            <li><a href="#">Gạch thủ công</a></li>
            <li><a href="#">Gạch hoa văn</a></li>
        </ul>
    </li>
    <li>
        <a href="#">Tin tức</a>
        <ul>
            <li><a href="#">Tin công nghệ</a></li>
            <li><a href="#">Tin trong nước</a></li>
            <li><a href="#">Tin thời sự</a></li>
        </ul>
    </li>
    <li>
        <a href="#">Dịch vụ</a>
        <ul>
            <li><a href="#">Thiết kế web</a></li>
            <li><a href="#">Quảng cáo web</a></li>
            <li><a href="#">Thiết kế đồ họa</a></li>
        </ul>
    </li>
</ul>
<script type="text/javascript">
  var menu = document.querySelectorAll('#dropdown > li');
  for(i = 0; i < menu.length; i++){
    menu[i].addEventListener("click",function(){
      var menuList = document.querySelectorAll('#dropdown > li > ul');
      for(j = 0; j < menuList.length; j++){
        menuList[j].style.display = "none";
      }
      this.children[1].style.display = "block";
    });
  }
</script>
</body>
</html>
